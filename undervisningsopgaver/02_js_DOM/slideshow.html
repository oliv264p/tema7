<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

  <h1>Tro på det...</h1>
  <img src="billeder/img1.png" alt="">
    <p>Billeder udlånt af Rasmus Bregnhøj</p>

    <button>Videre</button>

   <script>


       //opret array
       let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png"];
       //klik på knap for at skifte billede

       const knap = document.querySelector("button");
       const billede = document.querySelector("img");
       let number = 0;

       knap.addEventListener("click",skiftBillede);


       //opret funktionm til at skifte billede
       function skiftBillede (){
        billede.src="billeder/"+billeder[number];

           if(number <= 6){
           number++;
               knap.textContent ="Videre";

           }else{
               knap.textContent ="Forfra";
               number = 0;

           }
       }

    </script>

</body>
</html>
