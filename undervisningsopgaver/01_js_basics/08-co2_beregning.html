<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Rejsetid</p>
    <input type="text" id="time">
    <button>Indtast og beregn dit Co2 udslip ud fra din rejsetid med flyet</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let time = document.querySelector("#time").value;
            const co2 = 109;
            let co2UdledtiKgVedFlyrejse = time * co2;
            let resultat = `Ved ${time} timers flyrejse har du udeledt ${co2UdledtiKgVedFlyrejse} kg CO2.`;
            console.log(resultat);
        }

    </script>
</body>
