<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>



<body>
    <p>Click the button to display the Use of co2 of ur travel.</p>
    <p>Hours</p>
    <input type="text" id="timer">
    <button>Calculate</button>



    <script>
        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {
            let timer = document.querySelector("#timer").value;
            let co2 = 109;
            let co2udledt = timer * co2;
            let resultat;

            if (isNaN(co2udledt)) {
                resultat = "Det er ikke et tal, prøv igen";
            } else if (co2udledt < 100) {
                resultat = `Ved ${timer} timer flyvetur har du udledt ${co2udledt}kg co2. Tæt på Thunberg`;
            } else if (co2udledt < 200) {
                resultat = `Ved ${timer} timer flyvetur har du udledt ${co2udledt}kg co2. Ja ja, du behøver ikke at melde dig ud af Å!`;
            } else if (co2udledt < 600) {
                resultat = `Ved ${timer} timer flyvetur har du udledt ${co2udledt}kg co2. Det er godt for turismen i nordeuropa.`;
            } else if (co2udledt > 600) {
                resultat = `Ved ${timer} timer flyvetur har du udledt ${co2udledt}kg co2. Nå ja vi kan jo altid kolonisere en anden planet ...`;

            }
            console.log(resultat);
        }
    </script>
</body></html>
